# Project information
site_name: 白阁文库
site_url: https://wiki.bylibrary.cn/
site_author: 白泽文库团队
site_description: 白阁文库是白泽Sec团队维护的一个漏洞POC和EXP披露以及漏洞复现的开源项目，欢迎各位白帽子访问白阁文库并提出宝贵建议。

# Repository
repo_name: 'BaizeSec/bylibrary'
repo_url: 'https://github.com/BaizeSec/bylibrary'
edit_uri: 'blob/main/docs/'

# Copyright
copyright: Copyright &copy; 2019 - 2021 白泽文库团队

# Configuration
theme:
  name: null
  custom_dir: material
  font: false #禁止加载Google字体库

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date #显示最后更新时间

# Customization
extra:
  social:
    - icon: fontawesome/brands/i春秋
      link: https://www.ichunqiu.com/
      name: i春秋
    - icon: fontawesome/brands/雷神众测
      link: https://www.bountyteam.com
      name: 雷神众测
    - icon: fontawesome/brands/狼组
      link: https://www.wgpsec.org/
      name: 狼组
    - icon: fontawesome/brands/圈子社区
      link: https://www.secquan.org
      name: 圈子社区
    - icon: fontawesome/brands/字节脉搏
      link: https://ityo.cn/
      name: 字节脉搏
    - icon: fontawesome/brands/hack学习呀
      link: https://index.tesla-space.com/
      name: hack学习呀
    - icon: fontawesome/brands/华盟网
      link: https://www.77169.net/
      name: 华盟网

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde




